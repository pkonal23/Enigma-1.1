<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>

    <style>
        html,
        body {
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('fbg.gif');
            opacity: 0.85;
            /* background-size: cover; */
            /* background-repeat: no-repeat; */
            z-index: -1;
            /* Ensure that the background remains behind other content */
        }

        canvas {
            margin: 0 auto;
            /* Set margin to 0 on top and bottom, auto on left and right to center horizontally */
            display: block;
            /* Ensure the canvas is displayed as a block element */
            border-top: 2px solid gold;
            /* Only top border */
            border-left: none;
            border-right: none;
            border-bottom: none;
            height: 80vh;
        }

        .heading {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1%;
        }

        #timer {
            font-size: 50px;
            font-family: "Jolly Lodger", cursive;
            background: linear-gradient(180deg, #FFA800 0%, #A80000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #points {
            font-size: 25px;
            font-family: "Jolly Lodger", cursive;
            color: #FFA800;
            display: flex;
            gap: 25px;
        }

        #coins {
            font-size: 25px;
            font-family: "Jolly Lodger", cursive;
            background: linear-gradient(180deg, #FFA800 0%, #A80000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        }

        .heading img {
            height: 100px;
        }


        .imagee {
            height: 300px;
            width: 300px;
            background-image: url('./planet1abs.jpg');
            border-radius: 50%;
            background-size: 700px 100%;
            box-shadow: inset 0px 0px 5px #fdfff29e,
                inset 30px 0px 50px #000;
            animation: rotate 10s infinite linear;
        }

        @keyframes rotate {
            0% {
                background-position-x: 0px;
            }

            100% {
                background-position-x: 1000px;
            }
        }

        .image:hover {
            transform: rotate(360deg) !important;
            -webkit-transform: rotate(360deg) !important;
        }


        #p1gcoins {
            height: 40px;
            width: 40px;
            background-color: rgb(143, 193, 255);
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: 900;
            padding: 1%;
        }

        #p1bcoins {
            height: 40px;
            width: 40px;
            background-color: rgb(195, 91, 255);
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: 900;
            padding: 1%;
        }

        #p2gcoins {
            height: 40px;
            width: 40px;
            background-color: rgb(143, 193, 255);
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: 900;
            padding: 1%;
        }

        #p2bcoins {
            height: 40px;
            width: 40px;
            background-color: rgb(195, 91, 255);
            border-radius: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: 900;
            padding: 1%;
        }

        #p2scoins {
            display: flex;
            gap: 20px;
            margin: 15px;
        }

        #p1scoins {
            display: flex;
            gap: 20px;
            margin: 15px;
        }

        #coinsss {
            display: flex;
            flex-direction: column;
        }

        .pointsncoins {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .winner {
            background-color: #A80000;
            border-radius: 20px;
            border: 20px solid gold;
            max-width: max-content;
            height: max-content;
            justify-content: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: "Jolly Lodger", cursive;
            background: linear-gradient(180deg, #FFA800 0%, #A80000 100%);
            padding: 0% 5%;

        }

        .winner h2 {
            font-size: 3rem;
            text-shadow:
                -1px -1px 0 #ff0000,
                1px -1px 0 #ff0000,
                -1px 1px 0 #ff0000,
                1px 1px 0 #ff0000;
            margin: 0;
            /* Set outline color and size */

        }

        .winner img {
            height: 200px;

        }

        .winnerouter {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 100vh;
            width: 100vw;
            background-color: #31313185;
            color: white;
            display: none;
        }

        .starsimg img {
            height: 100px;
        }

        .pointswrap {
            display: flex;
        }

        .restart {
            margin: 2%;
            background-color: antiquewhite;
            border-radius: 10px;
            color: #ff0000;
            font-size: 1.2rem;
            font-family: "Jolly Lodger";
            box-shadow: 2px 2px 10px black;
            border: 0;

        }
    </style>
</head>

<body>


    <div class="background"></div>


    <div class="heading">
        <img src="Enigma.png"></img>
        <div class="pointsncoins">
            <div id="points">


                

                <div class="pointswrap">
                    <p id="p2point">Player 2: 0 points</p>
                    <div id="p2scoins">

                        <div id="p2gcoins">
                            hi
                        </div>
                        <div id="p2bcoins">
                            hi
                        </div>
                    </div>
                </div>

                <div class="pointswrap">
                    <p id="p1point">Player 1: 0 points</p>

                    <div id="p1scoins">
                        <div id="p1gcoins">
                            hi
                        </div>
                        <div id="p1bcoins">
                            hi
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h1 id="timer"></h1>

    </div>


    <div class="winnerouter">
        <div class="winner">
            <h2>WINNER</h2>
            <div class="starsimg">
                <img src="stars.png" />
            </div>
            <div class="winnerimg"></div>
            <h1 id="winname">Name</h2>
                <h2>Score</h2>

                <button onclick="ree()" class="restart">Restart</button>
        </div>
    </div>


    <canvas id="mazeCanvas"></canvas>
    <script src="newScript.js"></script>

</body>

</html>
